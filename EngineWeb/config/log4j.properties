log4j.rootLogger=ERROR, R, JDBC
log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R.file=my.log
log4j.appender.R.Append=true
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{ISO8601},%-5p,%C,%L,%m
log4j.appender.JDBC=cn.edu.buaa.processEngine.log.JDBCPoolAppender
log4j.appender.JDBC.sqlname=log
log4j.appender.JDBC.layout=org.apache.log4j.PatternLayout
log4j.appender.JDBC.sql=insert into log (log_date,log_level,location,message) values ('%d{ISO8601}', '%-5p', '%C,%L', '%m')